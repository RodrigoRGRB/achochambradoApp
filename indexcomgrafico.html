<html>
    <head>
        <title>acochambradoApp</title>
		<meta charset="utf-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script> -->
        <script src="bundle.js"></script>
        <script src="utils.js"></script>
		<link rel="stylesheet" href="style.css">
        <script src="funcaoGrafico.js"></script>
    </head>
    <body>
        <header>
        <h1>AcochambradoApp</h1>
    </header>

    <section class="formulario">
        <label for="campo">Digite o rol dos dados</label>
        <input type="text" id="campo" placeholder="Seu rol de dados ..">

        <label for="titulo">Digite o titulo</label>
        <input type="text" id="titulo" placeholder="Seu titulo ..">

        <label for="fonte">Digite a fonte</label>
        <input type="text" id="fonte" placeholder="Sua fonte..">


        <button onclick="calcular()">Calcular</button>


        <div id="campoTabela">

        </div>
        
        <div id="campoGrafico">
        <canvas id="myChart" style="position: relative; height:40vh; width:70vw"></canvas>
	<script>
	function gerarGrafico(datecontrol, controls, titulo){
	
	var ctx = document.getElementById("myChart").getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: controls,
			datasets: [{
				label: titulo,
				data: datecontrol,
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}]
			}
			
		}
	});
	}
	</script>
        </div>
    </section>
		
	
    </body>
</html>
