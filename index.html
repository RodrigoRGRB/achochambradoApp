<html>
    <head>
        <title>acochambradoApp</title>
		<script>
			function calcular(){ 
				//var valor = document.getElementById("campo").value;
				
                valor = "2 2 3";
				texto = valor.trim();
				
				var res = texto.split(" ");
				
				res.sort();
				
				tamanho = arrayContar(res);
				alert(tamanho);
			}
			
			function arrayContar(res){
			    arr = res;
                linha = [];
                coluna = [];
                
                
                for(x =0;x<arr.length;x++){
                    console.log(x);
                    if(x == 0){
                        coluna.push(arr[x]);
                        quantidade = contarValores(arr[x]);
                        coluna.push(quantidade);
                        console.log(coluna);
                        linha.push(coluna);
                        console.log(linha);
                        
                    }else{
                        console.log("passei pelÃ§o else"+linha[x-1][0])
                        if(linha[x-1][0] != arr[x]){
                            coluna.push(arr[x]);
                            quantidade = contarValores(arr[x]);
                            coluna.push(quantidade);
                            linha.push(coluna);
                        }
                    }
                    
                    coluna = [];
                   
                    
                        
                }
                
                
				return arr;
			}
                             
            function contarValores(numero){
                contador = 0;
                
                for(y =0;y<arr.length;y++){
                    if(numero == arr[y]){
                        contador++
                    }
                }
                        
                return contador;
            }

			
			
		</script>
    </head>
    <body>
        <h1>acochambradoApp</h1>
		<input type="text" id="campo">
		<button onclick="calcular()">Calcular</button>
    </body>
</html>
