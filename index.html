<html>
    <head>
        <title>acochambradoApp</title>
		<script>
		
		function sortfunction(a, b){
		  return (a - b) //faz com que o array seja ordenado numericamente e de ordem crescente.
		}

			function calcular(){ 
				var valor = document.getElementById("campo").value;
				
                
				texto = valor.trim();
				
				var res = texto.split(" ");
				
				res.sort(sortfunction);
				
				//tamanho do rol
				rol = res;
				
				tamanho = arrayContar(res);
				
				
				console.log(tamanho.length);
				
				//calcula o log
				alert(Math.LOG10E*Math.log(50));
			}
			
			function arrayContar(res){
			    arr = res;
                linha = [];
                coluna = [];
                
                
                for(x = 0;x<arr.length;x++){
                    console.log(x);
                    if(x == 0){
                        coluna.push(arr[x]);
                        quantidade = contarValores(arr[x]);
                        coluna.push(quantidade);
                        console.log(coluna);
                        linha.push(coluna);
                        console.log(linha);
                        
                    }else{
                        if(linha[linha.length-1][0] != arr[x]){
                            coluna.push(arr[x]);
                            quantidade = contarValores(arr[x]);
                            coluna.push(quantidade);
                            linha.push(coluna);
                        }
                    }
                    
                    coluna = [];
                   
                    
                        
                }
                
                
				return linha;
			}
                             
            function contarValores(numero){
                contador = 0;
                
                for(y =0;y<arr.length;y++){
                    if(numero == arr[y]){
                        contador++
                    }
                }
                        
                return contador;
            }

			
			
		</script>
    </head>
    <body>
        <h1>acochambradoApp</h1>
		<input type="text" id="campo">
		<button onclick="calcular()">Calcular</button>
    </body>
</html>
