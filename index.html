<html>
    <head>
        <title>acochambradoApp</title>
		<script>
			function calcular(){ 
				var valor = document.getElementById("campo").value;
				
				texto = valor.trim();
				
				var res = texto.split(" ");
				
				res.sort();
				
				tamanho = arrayContar(res);
				alert(tamanho);
			}
			
			function arrayContar(res){
				//alert(res);
				arr = res;
				contador = 0;
				var correto = [];
				
				coluna = [];
				
				for(x=0;x<arr.length;x++){
					
					//verifico se Ã© a primeira vez
					if(x == 0){
						//acrescento o primeiro numero no array
						coluna.push(arr[x]);
						//console.log(correto);
						
						
						//copiando codigo
						
							for(y = 0; y < arr.length; y++){
							
								if(arr[x] == arr[y]){
									contador++
								}
							}
							
							coluna.push(contador);
							
							correto.push(coluna);
							
							contador = 0; y = 0;
						
						//copiando codigo
					}else{
						//verifico se o numero anterior ja existe no array
						if(arr[x] != correto[x-1]){

							//acrescento o primeiro numero no array
							coluna.push(arr[x]);
							//console.log(correto);

							
							//copiando codigo
							
								for(y = 0; y < arr.length; y++){
								
									if(arr[x] == arr[y]){
										contador++
									}
								}
								
								coluna.push(contador);
								
								correto.push(coluna);
								
								contador = 0; y = 0;
								
						}
					
					}
					
					console.log(correto);
					
					
				}
				
				return arr;
			}

			
			/*function limpaFinal(valor){
				fim = valor.charAt(valor.length-1);
				if(fim == " "){
					 remove = valor.slice(0, valor.length-1);
					 return limpaFinal(remove);
				}else{
					return valor;
				}
			}*/
		</script>
    </head>
    <body>
        <h1>acochambradoApp</h1>
		<input type="text" id="campo">
		<button onclick="calcular()">Calcular</button>
    </body>
</html>
